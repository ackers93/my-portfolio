<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Andrew Ackerman</title>
    <meta name="description" content="Learn more about Andrew Ackerman, full stack developer with 5+ years of experience">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <nav class="navbar">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="/assets/images/ackers-logo.png" alt="The Nook" class="logo">
    </a>

    <button class="navbar-toggler" type="button" aria-label="Toggle navigation" id="navbarToggler">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-menu" id="mainNav">
      <ul class="navbar-nav">
        <li><a href="/" class="nav__link">Home</a></li>
        <li><a href="#about" class="nav__link">About</a></li>
        <li><a href="#projects" class="nav__link">Projects</a></li>
        <li><a href="#contact" class="nav__link">Contact</a></li>
        <li><a href="/resume" class="nav__link">Resume</a></li>
        </ul>
    </div>
  </div>
</nav>

    <main class="site-main">
        
<div class="about-page">
  <div class="container">
      <h1>Resume</h1>
    <p>This is the resume page. You can add more detailed information about yourself here.</p>
  </div>
</div>


    </main>

    <footer class="site-footer">
    <div class="footer__container">
        <p>&copy; 2025 Andrew Ackerman. All rights reserved.</p>
        <div class="footer__social">
            <a href="https://github.com/ackers93" target="_blank" aria-label="GitHub">GitHub</a>
            <a href="https://linkedin.com/in/andrew-ackerman-89743018b" target="_blank" aria-label="LinkedIn">LinkedIn</a>
            <a href="mailto:andrew.ackers@gmail.com" aria-label="Email">Email</a>
        </div>
    </div>
</footer> 
    
    <script src="/assets/script.js"></script>
    <script>
    // Mobile navigation toggle
    const navbarToggler = document.getElementById('navbarToggler');
    const navbarMenu = document.getElementById('mainNav');

        if (navbarToggler && navbarMenu) {
            navbarToggler.addEventListener('click', function() {
                navbarMenu.classList.toggle('show');
                navbarToggler.classList.toggle('active');
            });

            // Close mobile menu when clicking on a link
            document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
                link.addEventListener('click', function() {
                    navbarMenu.classList.remove('show');
                    navbarToggler.classList.remove('active');
                });
            });
        }

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(a => {
            a.addEventListener('click', function(e) {
                const target = document.querySelector(this.getAttribute('href'));
                if (target) { 
                    e.preventDefault(); 
                    target.scrollIntoView({behavior: 'smooth', block: 'start'}); 
                }
            });
        });
        
        // Set current year in footer (if element exists)
        const yearElement = document.getElementById('year');
        if (yearElement) {
            yearElement.textContent = new Date().getFullYear();
        }
    </script>
</body>
</html>
